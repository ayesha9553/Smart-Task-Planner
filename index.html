<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner | AI-Powered Goal Planning</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ“</text></svg>">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Smart Task Planner - AI-powered application that breaks down your goals into actionable tasks with timelines and dependencies">
    <meta name="keywords" content="task planner, AI task planning, goal breakdown, task dependencies, timeline planning">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-brain"></i> Smart Task Planner</h1>
            <p>Break down your goals into actionable tasks with AI assistance</p>
            <div class="animated-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </header>
    
    <style>
        /* Animated shapes in header */
        .animated-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: 10%;
            animation-duration: 20s;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            left: 15%;
            animation-duration: 25s;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 5%;
            animation-duration: 18s;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(5%, 10%) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(10%, -5%) rotate(180deg) scale(1);
            }
            75% {
                transform: translate(-5%, 5%) rotate(270deg) scale(0.9);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }
        
        /* Custom font for header */
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
    </style>

    <main class="container">
        <section class="goal-input">
            <h2>What's your goal?</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalInput">Enter your goal with timeline (e.g., "Launch a product in 2 weeks")</label>
                    <textarea id="goalInput" rows="3" placeholder="Enter your goal here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-brain"></i> Generate Task Plan
                </button>
            </form>
        </section>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Generating your task plan...</p>
            <div class="loader-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <style>
            /* Enhanced loader animation */
            .loader-dots {
                display: flex;
                justify-content: center;
                gap: 8px;
                margin-top: 15px;
            }
            
            .loader-dots span {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: var(--primary-color);
                animation: pulse 1.5s infinite ease-in-out;
            }
            
            .loader-dots span:nth-child(2) {
                animation-delay: 0.2s;
                background-color: var(--secondary-color);
            }
            
            .loader-dots span:nth-child(3) {
                animation-delay: 0.4s;
                background-color: var(--accent-color);
            }
        </style>

        <section class="results" id="results">
            <h2>Your Task Plan <i class="fas fa-check-circle"></i></h2>
            <div class="goal-display">
                <h3>Goal:</h3>
                <p id="goalDisplay"></p>
                <div class="goal-progress">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-text">0% Complete</span>
                </div>
            </div>

            <div class="task-list">
                <h3><i class="fas fa-clipboard-list"></i> Tasks:</h3>
                <div id="taskList"></div>
            </div>

            <div class="timeline-view">
                <h3><i class="fas fa-stream"></i> Timeline:</h3>
                <div id="timeline"></div>
            </div>

            <div class="action-buttons">
                <button id="saveButton" class="btn btn-secondary">
                    <i class="fas fa-save"></i> Save Plan
                </button>
                <button id="exportButton" class="btn btn-secondary">
                    <i class="fas fa-file-export"></i> Export as PDF
                </button>
            </div>
        </section>
        
        <style>
            /* Enhanced results section */
            .action-buttons {
                display: flex;
                gap: 15px;
                margin-top: 25px;
            }
            
            .goal-progress {
                margin-top: 15px;
            }
            
            .progress-bar {
                height: 6px;
                background-color: rgba(0, 0, 0, 0.1);
                border-radius: 3px;
                overflow: hidden;
                margin-bottom: 5px;
            }
            
            .progress {
                width: 0%;
                height: 100%;
                background: var(--gradient-primary);
                border-radius: 3px;
                transition: width 0.8s cubic-bezier(0.12, 0.78, 0.52, 1.2);
            }
            
            .progress-text {
                font-size: 0.8rem;
                color: var(--text-color);
                opacity: 0.7;
            }
            
            .results h2 i {
                margin-left: 10px;
                color: var(--success-color);
                opacity: 0;
                transform: scale(0);
                animation: grow 0.5s 1s forwards cubic-bezier(0.17, 0.89, 0.32, 1.49);
            }
        </style>

        <section class="saved-plans" id="savedPlans">
            <h2>Saved Plans</h2>
            <div id="plansList"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Smart Task Planner</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
